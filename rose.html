<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Rose Day</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    #quote {
        position: fixed;
        top: 80%;
        width: 100%;
        text-align: center;
        font-size: 2em;
        color: #ffa2a2d6;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
    canvas{
        position: absolute;
        top: 20px;
    }
  </style>
</head>
<body>
  <div id="quote">Happy Rose Day Bubu ðŸ˜˜</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add OrbitControls for interactivity
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Load 3D model
    const loader = new THREE.GLTFLoader();
    const modelUrl = 'https://raw.githubusercontent.com/rakes-dev/Files/main/rose.glb'; // Direct download link

    loader.load(modelUrl, function(gltf) {
      const model = gltf.scene;
      scene.add(model);

      // Scale and center the model
      model.scale.set(2, 2, 2); // Increase the size
      model.position.set(0, -1, 0); // Adjust vertical position if needed

      // Fit the model within the view
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());

      controls.target.set(center.x, center.y, center.z);
      controls.update();

      camera.position.set(center.x, center.y, size.z * 2);
      camera.lookAt(center);
    }, undefined, function(error) {
      console.error('Error loading the model:', error);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
